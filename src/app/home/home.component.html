<div class="row mt-5">
    <div class="card-deck" *ngFor="let article of articles">
        <div class="card" style="width:400px">
            <img class="card-img-top" src="{{article.imageUrl}}" alt="Card image" style="width:100%">
            <div class="card-body">
              <h4 class="card-title">{{article.title}}</h4>
              <p>by {{article.createdBy}} on {{article.created_at | date}}</p>
              <p class="card-text">{{article.content | shortener}}</p>
              <a routerLink="/article-{{article._id}}" class="btn btn-primary">See more</a>
            </div>
          </div> 
    </div>
</div>
