<div class="alert alert-danger" *ngIf="errorMessage">
    <strong>Error:</strong> {{errorMessage}}
  </div>
<h1>Login</h1>
<div class="row">
    <div class="col-md-8">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div id="user-data">                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Your username"
                    ngModel
                    name="username"
                    required
                    #username="ngModel">
                    <span class="help-block" *ngIf="!username.valid && username.touched">Please enter an username!</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Your password"
                    ngModel
                    name="password"
                    required
                    #password="ngModel"
                    >
                    <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
                </div>
            </div>
            <button
            class="btn btn-primary"
            [disabled]="!f.valid">Submit</button>            
            <span> Dont have an account?<a routerLink="/register"> Register here</a></span>
        </form>
    </div>
</div>
