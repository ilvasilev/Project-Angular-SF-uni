<h1>Users</h1>
<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Number of articles</th>
                <th>Number of comments</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td><a></a>{{user.username}}</td>
                <td>{{user.posts.length}}</td>
                <td>{{user.comments.length}}</td>
              </tr>      
            </tbody>
          </table>
    </div>
</div>
