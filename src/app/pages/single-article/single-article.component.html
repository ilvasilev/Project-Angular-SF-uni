<div class="hero-image" [ngStyle]="{'background-image': 'url(' + article.imageUrl + ')'}">
    <div class="hero-text">            
        <h1 style="font-size:50px">{{article.title}}</h1>
        <h4>by {{article.createdBy}}</h4>        
    </div>
  </div>
  <p><i class="fas fa-edit"></i> Edit article | <i class="fas fa-trash-alt" (click)="onDelete()"></i> Delete article</p>
<p class="article-content">{{article.content}}</p>
<h3>Comments</h3>
<div *ngIf="auth.isTokenAvailable()">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">                       
            <div class="form-group">            
                <textarea                    
                id="comment"
                rows="5"
                class="form-control"
                placeholder="Your comment"
                ngModel
                name="comment"
                required
                #content="ngModel"
                ></textarea>            
            </div>
        </div>
        <button class="btn btn-primary">Submit</button>            
    </form>
</div>
    <div class="comment-card" *ngFor = "let comment of comments">
        <h4>{{comment.createdBy}}</h4>
        <p>{{comment.comment}}</p>
        <p><i *ngIf="auth.isTokenAvailable()" class="fas fa-thumbs-up" (click)="onLike(comment._id)"></i> Likes: {{comment.like}}</p>
    </div>
